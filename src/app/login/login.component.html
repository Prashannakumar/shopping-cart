<div class="w3l_banner_nav_right">
    <!-- login -->
            <div class="w3_login">
                <h3>Sign In & Sign Up</h3>
                <div class="w3_login_module">
                    <div class="module form-module">
                      <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                        <div class="tooltip">Click Me</div>
                      </div>
                      <div class="form">
                        <h2>Login to your account</h2>
                        <h4>{{msg}}</h4>
                        <form [formGroup]="loginForm" (submit)="doLogin()">
                          <input type="text" name="Username" formControlName="Username" placeholder="Username">
                          <p class="alert alert-danger"
                          *ngIf="usernameCtrl.touched && usernameCtrl.invalid">
                            Please enter username
                          </p>
                          <input type="password" name="Password" formControlName="Password" placeholder="Password">
                          <input type="submit" value="Login">
                        </form>
                      </div>
                      <div class="form">
                        <h2>Create an account</h2>
                        <h4>{{msg}}</h4>
                        <form (submit)="doRegister(f)" #f="ngForm">
                          <input type="text" name="Username" ngModel placeholder="Username">
                          <input type="password" name="Password" ngModel placeholder="Password">
                          <input type="email" name="Email" ngModel placeholder="Email Address">
                          <input type="text" name="Phone" ngModel placeholder="Phone Number">
                          <input type="submit" value="Register">
                        </form>
                      </div>
                      <div class="cta"><a href="#">Forgot your password?</a></div>
                    </div>
                </div>
                
            </div>
    <!-- //login -->
            </div>
            <div class="clearfix"></div>
